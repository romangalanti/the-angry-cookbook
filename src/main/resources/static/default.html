<!doctype html>
<html>
<head>
 	<title>Simple Front-End</title>
</head>
<body>
	<h1>The Angry Cookbook</h1>
	<form method="post" action="/recipes">
		<input required type="text" name="title" placeholder="Title">
		<br>
		<textarea name="description" placeholder="Description">
		</textarea>
		<br>
		<input required type="number" name="numberOfMinutes" placeholder="Number of Minutes">
		<br>
		<input type="url" name="url" placeholder="Url">
		<br>
		<button type="submit">Create Cookbook Entry</button>
	</form>
	<ul id="recipe-list"></ul>
	<div id="recipe-detail"></div>
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  	<script src="page.js"></script>
</body>
</html>
