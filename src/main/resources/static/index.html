<!doctype html>
<html>
<head>
 	<title>Simple Front-End</title>
</head>
<body>

	<form id="create-recipe-form" method="post" action="/recipes">
		<input required type="text" id="title" name="title" placeholder="Title">
		<br>
		<textarea name="description" id="description" placeholder="Description"></textarea>
		<br>
		<input required type="number" id="numberOfMinutes" name="numberOfMinutes" placeholder="Number of Minutes">
		<br>
		<input type="text" name="url" id="url" placeholder="URL">
		<button>Submit, yo</button>
	</form>
	
	
	<ul id="recipe-list"></ul>
	<div id="recipe-detail"></div>
	<script
  		src="https://code.jquery.com/jquery-3.2.1.js"
  		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  		crossorigin="anonymous"></script>
  	<script src="page.js"></script>
</body>
</html>
